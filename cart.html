<!DOCTYPE html>
<html>
<head>
    <title>Cart - PaperNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Your Shopping Cart</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="cart.html">Cart</a>
</nav>

<section class="cart-section">
    <table id="cart-table">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </table>

    <h3 id="grand-total"></h3>
    <button onclick="checkout()">Proceed to Checkout</button>
</section>

<footer>
    <p>© 2026 PaperNest Stationery Shop</p>
</footer>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let table = document.getElementById("cart-table");
    let grandTotal = 0;

    cart.forEach(item => {
        let row = table.insertRow();
        row.insertCell(0).innerText = item.name;
        row.insertCell(1).innerText = "₹" + item.price;
        row.insertCell(2).innerText = item.quantity;
        row.insertCell(3).innerText = "₹" + (item.price * item.quantity);

        grandTotal += item.price * item.quantity;
    });

    document.getElementById("grand-total").innerText =
        "Grand Total: ₹" + grandTotal;
}

function checkout() {
    alert("Thank you for your purchase!");
    localStorage.removeItem("cart");
    location.reload();
}

loadCart();
</script>

</body>
</html>
