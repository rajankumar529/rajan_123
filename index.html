<!DOCTYPE html>
<html>
<head>
    <title>PaperNest Stationery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>PaperNest Stationery Shop</h1>
    <p>Your One-Stop Shop for All Stationery Needs</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>

<section class="products">
    <h2>Our Products</h2>

    <div class="product-card">
        <h3>Notebook</h3>
        <p>₹50</p>
        <button onclick="addToCart('Notebook', 50)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Pen Pack</h3>
        <p>₹30</p>
        <button onclick="addToCart('Pen Pack', 30)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Color Set</h3>
        <p>₹120</p>
        <button onclick="addToCart('Color Set', 120)">Add to Cart</button>
    </div>

</section>

<footer>
    <p>© 2026 PaperNest Stationery Shop</p>
</footer>

<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let existing = cart.find(item => item.name === name);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ name: name, price: price, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(name + " added to cart!");
}

function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-count").innerText = totalItems;
}

updateCartCount();
</script>

</body>
</html>
